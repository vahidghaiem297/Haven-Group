<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Land Owners</title>
     <!-- Favicon link-->
     <link rel="icon" type="image/x-icon" href="assets/img/fav-icon.png">
    <!-- Main Css File -->
    <link rel="stylesheet" href="assets/css/ForLandOwners.css">
</head>
<body>
    <!-- Form -->
    <div class="container">
        <form action="#">
            <h2 class="form-title">For Land Owners</h2>
            <p class="form-text">(For land owners, who are willing to sell their land/develop properties on joint venture basis.)</p>
            <div class="form-container">
                <label for="">Name of the land owner</label>
                <input type="text" id="name" placeholder="Name of the land owner">
                <label for="">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Mobile Number">
                <label for="">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">
                <label for="">Land Location</label>
                <textarea name="" id="location" cols="30" rows="2" placeholder="Land Location"></textarea>
                <label for="">Land Extent in (Acres/Grounds)</label>
                <input type="text" id="extent" placeholder=" Extent">
               <select name="" id="selection">
                <option value="">Acre</option>
                <option value="">Grounds</option>
               </select>
               <a href="#" class="form-btn">Submit</a>
               <a href="index.html" class="back-btn">Back To Home</a>
            </div>
           
        </form>
    </div>



    <!-- Form End-->
</body>
</html>
